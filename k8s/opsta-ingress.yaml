apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
     sub_filter '<head>' '<head> <base href="/student39/static/">';
  name: opsta-dev-web
  namespace: student39-opsta-dev
spec:
  rules:
  - host: dev.opsta.net
    http:
      paths:
      - path: /student39/static(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: opsta-dev-web
            port:
              number: 80